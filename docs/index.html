<!DOCTYPE html>

      ::-webkit-scrollbar {
        width: 8px;

          title: "CodeNow.wiki",
          category: "Community",

                <PolarAngleAxis dataKey="subject" tick={{ fill: '#aaa', fontSize: 12 }} />
                <PolarRadiusAxis angle={30} domain={[0, 100]} tick={false} axisLine={false} />
                <Radar

            <div className="max-w-7xl mx-auto">
              <div className="mb-12">
                <h2 className="text-3xl md:text-4xl font-bold text-white mb-2 flex items-center gap-3">
                   <span className="w-2 h-8 bg-neon-green rounded-full block"></span>
                   {title}
                </h2>
                {subtitle && <p className="text-gray-400 font-mono ml-5">{subtitle}</p>}
              </div>
              {children}
            </div>
          </section>
        );
      };

      const ProjectCard = ({ project }) => {
        return (
          <div className="group relative bg-agent-gray border border-white/5 hover:border-neon-cyan/50 p-6 rounded-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-xl overflow-hidden">
            <div className="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity">
              <ArrowUpRight className="text-neon-cyan w-6 h-6" />
            </div>
            
            <div className="mb-4">
              <span className="text-xs font-mono text-neon-purple border border-neon-purple/30 px-2 py-1 rounded bg-neon-purple/10">
                {project.category}

            </div>
            
            <h3 className="text-xl font-bold text-white mb-2 group-hover:text-neon-cyan transition-colors">
              {project.title}

                  #{tag}
                </span>
              ))}

                      href={`#${item.toLowerCase()}`} 
                      className="block text-lg font-mono hover:text-neon-cyan"
                      onClick={() => setIsMenuOpen(false)}

                      {item}
                    </a>
                  ))}

                    <div className="text-3xl md:text-4xl font-bold text-white mb-2 font-mono">{stat.value}</div>
                    <div className="text-sm text-gray-500 uppercase tracking-wider">{stat.label}</div>
                  </div>
                ))}
              </div>
            </div>

            {/* Interdisciplinary Profile */}

                       <h4 className="text-white font-mono mb-2 flex items-center gap-2"><Layers size={16}/> Roles</h4>

                    <div className="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 mb-2">
